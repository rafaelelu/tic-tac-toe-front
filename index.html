<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Unbeatable Tic Tac Toe AI Engine</h1>
    </header>
    <div class="text-center" id="box">
        <div id="message"></div>
        <ul id="gameBoard">
            <li class="tic" id="0">#</li>
            <li class="tic" id="1">#</li>
            <li class="tic" id="2">#</li>
            <li class="tic" id="3">#</li>
            <li class="tic" id="4">#</li>
            <li class="tic" id="5">#</li>
            <li class="tic" id="6">#</li>
            <li class="tic" id="7">#</li>
            <li class="tic" id="8">#</li>
        </ul>
        <div class="clearfix"></div>
        <footer>
            <button id="reset">Reset</button>
            <h1 id="playerWins">Player wins: 0</h1>
            <h1 id="computerWins">Computer wins: 0</h1>
            <h1 id="draws">Draws: 0</h1>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
